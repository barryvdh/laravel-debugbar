name: Tests

on: [push, pull_request]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      COMPOSER_NO_INTERACTION: 1

    strategy:
      matrix:
        php: [7.4, 7.3, 7.2]
        laravel: [7.*, 6.*, 5.5.*]
        dependency-version: [prefer-lowest, prefer-stable]
        exclude:
          - laravel: 5.5.*
            php: 7.4

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        coverage: none
        tools: composer:v2
        
    - name: Install dependencies
      run: |
        composer require "laravel/framework:${{ matrix.laravel }}" --no-update --no-progress
        composer update --${{ matrix.dependency-version }} --prefer-dist --no-suggest --no-progress

    - name: Execute Unit Tests
      run: composer test

  fix-style:
    name: Fix Code Style
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      COMPOSER_NO_INTERACTION: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        coverage: none
        tools: composer:v2

    - name: Install dependencies
      run: |
        composer update --prefer-dist --no-suggest --no-progress

    - run: composer fix-style
      continue-on-error: true

    # Revert modifications so they don't get commited ðŸ’¥
    - run: git checkout -- composer.json

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: composer fix-style
        commit_author: laravel-debugbar <laravel-debugbar@users.noreply.github.com>
